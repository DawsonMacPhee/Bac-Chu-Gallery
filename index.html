    <div id="ca-browse-app">
        <div id="ca-browse-sidebar">
            <br>
            <input id="ca-browse-sidebar-searchbar"  v-on:keyup.enter="confirmTextFilter(search, searchOption, true)" v-on:keyup="applyTextFilter(search, searchOption, true)" v-model="search" placeholder="Search">
            <div class="ca-browse-label">
                <input type="radio" id="creator" value="creator" v-model="searchOption">
                <label for="creator">Creator</label>
            </div>
            <div class="ca-browse-label">
                <input type="radio" id="title" value="title" v-model="searchOption">
                <label for="title">Title</label>
            </div>
            <div class="ca-browse-label">
                <input type="radio" id="idNumber" value="idNumber" v-model="searchOption">
                <label for="idNumber">ID Number</label>
            </div>
            <div class="ca-browse-label">
                <input type="radio" id="subjectTerm" value="subjectTerm" v-model="searchOption">
                <label for="subjectTerm">Subject Term</label>
            </div>
            <br>
            <h5>Style</h5>
            <select @change="applyFilter('style', style, true)" v-model="style">
                <option disabled value="">Select Filter Option</option>
                <option>Abstract Expressionism</option>
                <option>Abstractionism</option>
                <option>Chromatic Abstraction</option>
                <option>Conceptualism</option>
                <option>Dadaism</option>
                <option>Fauvism</option>
                <option>Formalism</option>
                <option>German Expressionism</option>
                <option>Impressionism</option>
                <option>Marxism</option>
                <option>Pure Line Engraving</option>
                <option>Realism</option>
                <option>Surrealism</option>
            </select>
            <br>
            <h5>Nationality/Culture</h5>
            <select @change="applyFilter('nationality', nationality, true)" v-model="nationality">
                <option disabled value="">Select Filter Option</option>
                <option>American</option>
                <option>Belgian</option>
                <option>British</option>
                <option>Canadian</option>
                <option>Canadian Inuit</option>
                <option>Chinese</option>
                <option>Crotian</option>
                <option>Czech</option>
                <option>Danish</option>
                <option>Dutch</option>
                <option>English</option>
                <option>Estonian</option>
                <option>French</option>
                <option>German</option>
                <option>Hungarian</option>
                <option>Indian</option>
                <option>Japanese</option>
                <option>Lithuanian</option>
                <option>Manx</option>
                <option>Mexican</option>
                <option>Russian</option>
                <option>Scottish</option>
                <option>Spanish</option>
                <option>Swiss</option>
            </select>
            <br>
            <h5>Medium</h5>
            <select @change="applyFilter('medium', medium, true)" v-model="medium">
                <option disabled value="">Select Filter Option</option>
                <option>Acrylic on paper</option>
                <option>Air brushed</option>
                <option>Aquatint</option>
                <option>C-Print</option>
                <option>Charcoal on paper</option>
                <option>Collograph</option>
                <option>Colour photograph</option>
                <option>Digital photograph</option>
                <option>Digital print</option>
                <option>Drypoint</option>
                <option>Dye resist</option>
                <option>Embossed print</option>
                <option>Engraving</option>
                <option>Etching</option>
                <option>Etching and steal</option>
                <option>Glossy print</option>
                <option>Gouache on paper</option>
                <option>Graphite on paper</option>
                <option>Hand-coloured engraving</option>
                <option>Ink drawing</option>
                <option>Ink on paper</option>
                <option>Ink on rice paper</option>
                <option>Intaglio</option>
                <option>Letterpress text</option>
                <option>Linocut</option>
                <option>Lithograph</option>
                <option>Lithograph on handmade paper</option>
                <option>Lithograph with embossing</option>
                <option>Lithograph with hand colouring</option>
                <option>Mezzotint</option>
                <option>Mixed media</option>
                <option>Monoprint</option>
                <option>Offset lithograph</option>
                <option>Pastels</option>
                <option>Pencil drawing</option>
                <option>Pencil drawing and transfer crayon</option>
                <option>Pencil on paper</option>
                <option>Photogram</option>
                <option>Photo-lithograph</option>
                <option>Relief print</option>
                <option>Screenprint</option>
                <option>Screenprint on plastic</option>
                <option>Serigraph</option>
                <option>Serigraph with embossing</option>
                <option>Silkscreen</option>
                <option>Silkscreen with embossing</option>
                <option>Watercolour</option>
                <option>Watercolour and graphite</option>
                <option>Wood engraving</option>
                <option>Woodcut</option>
                <option>Woodcut on handmade paper</option>
            </select>
            <br>
            <div id="ca-browse-pages">
                <input type="button" value="<" v-on:click="backPage">
                <input type="button" :value="pageOptionOne" :style="{backgroundColor: pageOptionOneColor}" v-on:click="specificPage(pageOptionOne)">
                <input type="button" :value="pageOptionTwo" :style="{backgroundColor: pageOptionTwoColor}" v-on:click="specificPage(pageOptionTwo)">
                <input type="button" :value="pageOptionThree" :style="{backgroundColor: pageOptionThreeColor}" v-on:click="specificPage(pageOptionThree)">
                <input type="button" value=">" v-on:click="forwardPage">
            </div>
            <br>
            <div id="filterCards">
              <div class="filterCard" v-for="(filter, index) in filters" v-on:click="removeFilter(index)" :style="{backgroundColor: filter.bgColor, borderColor: filter.bdColor}">
                {{ filter.value }} X
              </div>
            </div>
          </div>
        <div id="ca-browse-objects">
            <component v-for="(object, index) in displayedObjects" :key="index" :is="object.card" :objectname="object.title" :objectimage="object.image" :objectcreator="object.creator"/>
        </div>
    </div>
